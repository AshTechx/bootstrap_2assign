<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="m-4">
        <h1 class="text-center ">Register Here</h1>
    </div>

    <div class="container" style="border: 1px solid gray;">
        <div class="row">
            <div class="col-md-12 card p-3">
                <form>
                <div class="row">
                    <div class="col-md-6 p-2">
                        <input type="text" class="form-control" placeholder="Name ">
                    </div>
                    <div class="col-md-6 p-2">
                        <input type="d" class="form-control" placeholder="date of birth">
                    </div>
                </div>


                <div class="row mt-1">
                    <div class="col-md-6 p-2">
                        <input type="number" class="form-control" placeholder="Enter Number">
                    </div>
                    <div class="col-md-6 p-2">
                        <input type="Email" class="form-control" placeholder="Enter Email">
                    </div>
                </div>

                <button type="button" class="btn btn-secondary btn-lg btn-block">Submit</button>
            </form>
            </div>
        </div>
    </div>
</body>

</html>
